<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search "
  />
</mat-form-field>

<button
        id="add_icon"
        mat-icon-button
        (click)="redirectToAdd()"
      >
        <mat-icon class="mat-18">add</mat-icon>
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="contact-email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let row" class="contact-email">
        {{ row.email }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="contact-name"
      >
        Nome
      </th>
      <td
        class="contact-name"
        mat-cell
        *matCellDef="let row"
        [routerLink]="['contact', row.id]"
      >
        {{ row.name }}
      </td>
    </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="edit">
      Editar
    </th>
    <td mat-cell *matCellDef="let element" class="edit">
      <button
        mat-icon-button
        (click)="redirectToEdit(element.id)"
      >
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
    </td>
</ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="delete">
        Deletar
      </th>
      <td mat-cell *matCellDef="let element" class="delete">
        <button
          mat-icon-button
          color="warn"
          (click)="redirectToDelete(element.id)"
        >
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
</div>

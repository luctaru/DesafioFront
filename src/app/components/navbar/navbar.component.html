
<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar" style="background-color: #1a587d!important;">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Qualiex</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list>
        <a mat-list-item>Visão Geral</a>
        <a mat-list-item routerLink="plans" (click)="setLocalStoragePlans()">Planos</a>
        <a mat-list-item routerLink="users" (click)="setLocalStorageUser()">Usuários</a>
        <a mat-list-item routerLink="types" (click)="setLocalStoragePlantype()">Tipos de Planos</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="min-height: 100%!important">

        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<section>
  <div class="container">
    <h2>Planos</h2>

    <div
      cdkDropList
      #List="cdkDropList"
      [cdkDropListData]="todo"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
    </div>
  </div>
</section>
